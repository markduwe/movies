<!DOCTYPE html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<title>Moviewatch</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<div class="container">

	<div class="row">
		<div class="span12">
			<h1><a href="./">Movie Search</a></h1>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<form class="form-search">
				<div class="input-append">
					<input id="searchMovies" type="text" placeholder="Search for a movie" class="span6 search-query"><button class="btn" id="search">Search</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row" id="results"></div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/currency.js"></script>
<script src="js/date.js"></script>
<script src="http://jsapi.netflix.com/us/api/js/api.js"></script>
<script src="js/script.js"></script>
</body>
</html>
